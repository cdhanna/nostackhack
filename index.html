<html>

<head>

	<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="all.css">

	<title> No Stack Hack </title>
</head>

<body>


	<img id="back" />

	<div id="main">
		<div id="wrapper">
			<div id="title">
				The No 
				<img src="./assets/stack.png"/> Stack 
				Hack
			</div>
			<div id="tag">
				In the woods, there is no internet to hear you scream.
			</div>
		</div>
	</div>

	<script>

		// turn on elements

		var background = document.querySelector('img#back');
		console.log(background);
		background.onload = function(){
			background.className = 'show';

			var mainTitle = document.querySelector('#main #title');
			var mainTag = document.querySelector('#main #tag');

			var mainBox = document.querySelector('#main #wrapper')
			console.log(mainBox)

			setTimeout(function(){

				mainTitle.className = 'show'
				mainTag.className = 'show'
				mainBox.className = 'show'

			}, 1000);
		}
		background.src = './assets/back.png';


	</script>


</body>


</html>
